<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="container">
  <h1>Welcome!</h1>
  <form name="registrationform" onsubmit="return validation()" class="validation">
    <div> 
      <input name="name" class="field name" type="text" title="First name" placeholder="First Name">
      <input class="field name" type="text" title="Middle name" placeholder="Middle Name">
      <input class="field name" type="text" title="Last name" placeholder="Last Name">
    </div>
    <div>
      <input class="field email" type="email" title="Email" placeholder="Email">
    </div>
    <div>
      <input class="field password" type="password" title="Password" placeholder="Password">
    </div>
    <div>
      <input class="field confirmpassword" type="password" title="Confirm password" placeholder="Confirm Password">
    </div>
    <button class="register" id="register">Register</button>
  </form>
</body>
<script src="script.js"></script>
</html>
